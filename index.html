<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Violent Gradient Book Finder</title>
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: white;
        overflow-x: hidden;
        background: linear-gradient(-45deg, #ff0057, #ff7e00, #8a00ff, #00f7ff);
        background-size: 400% 400%;
        animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }

    #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    header {
        text-align: center;
        padding: 2rem;
        font-size: 2rem;
        font-weight: bold;
        text-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }

    .search-box {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
    }

    input {
        padding: 0.8rem;
        width: 50%;
        border: none;
        border-radius: 10px;
        font-size: 1.2rem;
        outline: none;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    button {
        padding: 0.8rem 1.2rem;
        margin-left: 10px;
        background: #00000077;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ffffff33;
    }

    .results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1.5rem;
        padding: 0 2rem;
    }

    .book {
        background: rgba(255,255,255,0.1);
        padding: 1rem;
        border-radius: 15px;
        text-align: center;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        transition: transform 0.3s;
    }

    .book:hover {
        transform: scale(1.05);
    }

    img {
        max-width: 100%;
        border-radius: 10px;
    }

    a {
        display: inline-block;
        margin-top: 10px;
        padding: 0.5rem 1rem;
        background: rgba(255,255,255,0.2);
        border-radius: 8px;
        text-decoration: none;
        color: white;
        transition: 0.3s;
    }

    a:hover {
        background: rgba(255,255,255,0.4);
    }
</style>
</head>
<body>

<!-- Particle background -->
<div id="particles-js"></div>

<header>ðŸ“š Violent Gradient Book Finder</header>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="Search for a book or notes...">
    <button onclick="searchBooks()">Search</button>
</div>

<div class="results" id="results"></div>

<script>
async function searchBooks() {
    const query = document.getElementById('searchInput').value;
    const resultsContainer = document.getElementById('results');
    resultsContainer.innerHTML = "<p>Loading...</p>";

    const res = await fetch(`https://openlibrary.org/search.json?q=${encodeURIComponent(query)}`);
    const data = await res.json();

    resultsContainer.innerHTML = "";

    if (data.docs.length === 0) {
        resultsContainer.innerHTML = "<p>No results found.</p>";
        return;
    }

    data.docs.slice(0, 20).forEach(book => {
        const cover = book.cover_i 
            ? `https://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg` 
            : "https://via.placeholder.com/150x200?text=No+Cover";

        const link = book.key 
            ? `https://openlibrary.org${book.key}` 
            : "#";

        resultsContainer.innerHTML += `
            <div class="book">
                <img src="${cover}" alt="Book Cover">
                <h3>${book.title}</h3>
                <p>${book.author_name ? book.author_name.join(", ") : "Unknown Author"}</p>
                <a href="${link}" target="_blank">Read / Download</a>
            </div>
        `;
    });
}
</script>

<!-- Load particles.js from CDN -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
    particles: {
        number: { value: 60, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 4, random: true },
        move: { enable: true, speed: 1, direction: "none", random: false, straight: false, out_mode: "out" }
    },
    interactivity: {
        events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
        modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
    },
    retina_detect: true
});
</script>

</body>
</html>
